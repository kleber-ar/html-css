<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>Document</title>

</head>
<body>
    <!-- Adicione a classe text-center para alinhar o título -->
    <h1 id="title" class="text-center">Formulário Trybe Travel</h1>
    <!-- Adicione a classe container para organizar o conteúdo para diferentes tamanhos de tela -->
    <form id="main-form" class="container">
      <fieldset>
        <!-- Adicione class="form-label" para a label  -->
        <label for="fullName" class="form-label">Nome Completo:</label>
        <!-- Adicione class="form-control" para o input  -->
        <input
            class="form-control"
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Digite seu nome completo"
            maxlength="40"
            minlength="10"
            required
        />
      <label for="email" class="form-label">Endereço de E-mail:</label>
        <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
        />
    <!-- Adicione class="form-check-label" para a label e class="form-check-input" para o input -->
      <label for="destination1" class="form-check-label">Cidade</label>
        <input
            class="form-check-input"
            type="radio"
            id="destination1"
            className="radios"
            name="destinations"
            value="Cidade"
            required
        />
      <label for="destination2" class="form-check-label">Campo</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination2"
        className="radios"
        name="destinations"
        value="Campo"
        required
      />
      <label for="destination3" class="form-check-label">Praia</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination3"
        className="radios"
        name="destinations"
        value="Praia"
        required
      />
      <label for="destination4" class="form-check-label">Montanhas</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination4"
        className="radios"
        name="destinations"
        value="Montanhas"
        required
      />
      <!-- Adicione class="form-label" para a label e class="form-control" para o input -->
      <label for="question" class="form-label">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTravel
      </label>
      <br />
      <textarea
        class="form-control"
        name="why"
        id="question"
        cols="60"
        rows="10"
        placeholder="Digite sua resposta vencedora aqui"
        maxlength="500"
      >
      </textarea>
      <!-- Adicione class="form-label" para a label e class="form-control" para o input -->
      <label for="date" class="form-label" >Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date" class="form-control" />
      <br />
      <!-- Adicione class="form-check-label" para a label e class="form-check-input" para o input -->
      <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
      </label>
      <input type="checkbox" name="promo" id="promo" class="form-check-input" />
      <br />
      <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
      <input 
        type="checkbox" 
        name="agreement" 
        id="agreement" 
        required 
        class="form-check-input" />
      </fieldset>
      <!-- Adicione class="btn btn-primary" para o botão de submeter o formulário  -->
      <button type="submit" id="submit-btn" class="btn btn-primary">Enviar</button>
      <!-- Adicione class="btn btn-danger" para o botão de limpar o formulário  -->
      <button type="reset" id="clear-btn" class="btn btn-danger">Limpar</button>
    </form>
</body>
<script>
    const validate = new JustValidate('#main-form',
    {
      errorFieldCssClass: 'is-invalid',
      errorFieldStyle: {
        border: '1px solid red',
      },
      errorLabelCssClass: 'is-label-invalid',
      errorLabelStyle: {
        color: 'red',
        textDecoration: 'underlined',
      },
      focusInvalidField: true,
      lockForm: true,
      tooltip: {
        position: 'top',
      },
    },
    );
    
    validate.addField('#fullName', [
    {
    rule: 'required',
    errorMessage: 'O campo de nome é obrigatório.',
    },
    {
    rule: 'maxLength',
    value: 40,
    errorMessage: 'O limite é de 40 caracteres.',
    },
    {
    rule: 'minLength',
    value: 10,
    errorMessage: 'O mínimo é de 10 caracteres.',
    },
    ])

    .addField('#email', [
    {
      rule: 'required',
      errorMessage: 'O campo de email é obrigatório.',
    },
    {
      rule: 'email',
      errorMessage: 'O email digitado não é válido.',
    },
    {
      rule: 'maxLength',
      value: 50,
      errorMessage: 'O limite é de 50 caracteres.',
    },
  ])
  .addField('#question', [
    {
      rule: 'required',
      errorMessage: 'O campo de resposta é obrigatório.',
    },
    {
      rule: 'maxLength',
      value: 500,
      errorMessage: 'O limite é de 500 caracteres',
    },
  ])
  .addField('#date', [
    {
      rule: 'required',
      errorMessage: 'O campo de data é obrigatório.',
    },
  ]);

   window.onload = function () {
       const clearBtn = document.querySelector('#clear-btn');
       clearBtn.addEventListener('click', clearFields);
       const agreement = document.querySelector('#agreement');
       agreement.addEventListener('change', enableSubmit);
    };

</script>
    
</html>
